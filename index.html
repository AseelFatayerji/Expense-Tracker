<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main container flex-between">
      <div class="info">
        <div class="total" >
            <div class="title">Total:</div>
            <div id="total">

            </div>
        </div>
        <div class="breakdown">
          <div class="label">Breakdown</div>
          <div id="expenses"></div>
        </div>
      </div>
      <div>
        <div class="chart"></div>
        <div class="inputs">
          <form onsubmit="window.location.reload();">
            <div class="container">
              <div class="child">
                <div class="col container flex-even">
                  <div ><i class="fa-solid fa-sack-xmark icon"><input type="number" id="amount" /></i></div>
                  <div>
                    <select id="currency">
                      <option value="Dollar" selected id="USD"></option>
                      <option value="Euro" id="Euro"></option>
                      <option value="UAE" id="UAE"></option>
                      <option value="LBP" id="LBP"></option>
                    </select>
                  </div>
                </div>
                <div class="col2"><i  class="fa-solid fa-tag icon"><input type="text" id="type" /></i></div>
                <div class="child center">
                  <ul>
                    <li>
                      <input type="radio" name="items" id="food" />Groceries
                    </li>
                    <li>
                      <input type="radio" name="items" id="travel" />Travel
                    </li>
                    <li>
                      <input type="radio" name="items" id="shop" />Shopping
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="button">
              <input type="submit" onclick="AddExpense()" value="Add Expense" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
