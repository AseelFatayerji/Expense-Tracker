<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <div class="main main-container flex-between">
      <div class="info">
        <div class="total">
          <div class="title">Total</div>
          <div id="total"></div>
        </div>
        <div class="container flex-between">
        <div class="breakdown">
          <div class="label">Breakdown</div>
          <div id="expenses"></div>
        </div>
        <span class="popup hidden" id="myPopup">
          <form onsubmit="window.location.reload();">
            <div class="container">
              <div class="child">
                <div class="col container flex-even">
                  <div>
                    <i class="fa-solid fa-sack-xmark icon2"
                      ><input
                        class="popup-intput"
                        type="number"
                        id="amount-adjust"
                    /></i>
                  </div>
                </div>
                <div class="col2">
                  <i class="fa-solid fa-tag icon2"
                    ><input class="popup-intput" type="text" id="type-adjust"
                  /></i>
                </div>
              </div>
            </div>
            <div class="button">
              <input
                type="submit"
                class="popup-button"
                onclick="AdjustExpense()"
                value="Adjust Expense"
              />
            </div>
          </form>
        </span></div>
      </div>
      <div>
        <div class="inputs">
          <div class="chart-container">
            <canvas id="myChart" class="chart"></canvas>
          </div>
          <form onsubmit="window.location.reload();">
            <div class="container">
              <div class="child">
                <div class="col container flex-even">
                  <div>
                    <i class="fa-solid fa-sack-xmark icon"
                      ><input type="number" id="amount"
                    /></i>
                  </div>
                  <div>
                    <select id="currency">
                      <option value="USD" selected id="USD"></option>
                      <option value="EUR" id="Euro"></option>
                      <option value="AED" id="UAE"></option>
                      <option value="LBP" id="LBP"></option>
                    </select>
                  </div>
                </div>
                <div class="col2">
                  <i class="fa-solid fa-tag icon"
                    ><input type="text" id="type"
                  /></i>
                </div>
                <div class="child">
                  <ul>
                    <li>
                      <input
                        type="radio"
                        name="items"
                        value="Food"
                        id="food"
                      />Food/Groceries
                    </li>
                    <li>
                      <input
                        type="radio"
                        name="items"
                        value="Transport"
                        id="travel"
                      />Travel/Commutes
                    </li>
                    <li>
                      <input
                        type="radio"
                        name="items"
                        value="Misc"
                        id="shop"
                      />Shopping/Hobbies
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="button">
              <input
                type="submit"
                class="submit"
                onclick="AddExpense()"
                value="Add Expense"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
